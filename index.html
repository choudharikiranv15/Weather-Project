<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather checker by james</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    
    <div class="bg">
        <div class="video-container">
            <video autoplay loop muted >
                <source src="clouds video 2.mp4" type="video/mp4">
            </video>
        </div>
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" id="textInput">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div class="error">
            <p><i class="fa-solid fa-triangle-exclamation"></i> Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="rain.png" class = "weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="h1.png" >
                    <div >
                        <p class="humidity">50%</p>
                        <p class="humidity1">Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="w1.png" >
                    <div>
                        <p class="wind">45km/ph</p>

                        <p style="font-size: 22px;  margin-left: 6px;
                        margin-right: -30px;
                        margin-top: -1px; color: #008bf8;
">Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-bottom">Team James</div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
