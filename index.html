<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker by James</title>
    <link rel="stylesheet" href="index.css">
    <meta name="description" content="A beautiful weather app to check current weather conditions for any city">
</head>
<body>
    <!-- Floating orbs for background animation -->
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    
    <main class="card">
        <header class="search">
            <input 
                type="text" 
                placeholder="Enter city name" 
                spellcheck="false"
                aria-label="City name"
                id="cityInput"
            >
            <button 
                type="button"
                aria-label="Search weather"
                id="searchBtn"
            >
                <img src="assets/search.png" alt="Search icon">
            </button>
            <button 
                type="button"
                aria-label="Use my location"
                id="locationBtn"
            >
                <img src="assets/location-pin.png" alt="Use my location" style="width:22px;height:22px;" />
            </button>
            <label class="unit-toggle" title="Toggle °C/°F">
                <input type="checkbox" id="unitToggle" />
                <span class="slider"></span>
                <span class="unit-label">°C / °F</span>
            </label>
        </header>
        <div class="recent-searches" aria-label="Recent city searches"></div>
        <div class="error-modal" id="errorModal" role="alertdialog" aria-modal="true" style="display:none;">
            <div class="error-modal-content">
                <span class="error-modal-message"></span>
                <button class="error-modal-close" aria-label="Close error popup">&times;</button>
            </div>
        </div>
        
        <section class="weather" aria-label="Weather information">
            <img src="assets/rain.png" class="weather-icon" alt="Weather condition">
            <h1 class="temp" aria-label="Temperature">22°C</h1>
            <h2 class="city" aria-label="City name">New York</h2>
            
            <div class="details">
                <div class="col">
                    <img src="assets/humidity1.png.png" alt="Humidity icon">
                    <div>
                        <p class="humidity" aria-label="Humidity percentage">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind1.png.png" alt="Wind icon">
                    <div>
                        <p class="wind" aria-label="Wind speed">45 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="forecast" aria-label="5-day weather forecast" style="display: none;">
            <!-- 5-day forecast will be populated by JavaScript -->
        </section>
        <div class="error" style="display:none;"><p></p></div>
    </main>
    
    <!-- Load configuration -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
